name: Deploy Shopper Agent

on:
  push:
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/app/agents/agent_initializer.py'
      - 'src/app/agents/agent_processor.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - 'src/app/tools/aiSearchTools.py'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create .env file from secret
        working-directory: ./src
        run: |
          echo "${{ secrets.ENV }}" > .env

      - name: Run Shopper Agent Initializer
        working-directory: ./src/app/agents
        run: |
          python shopperAgent_initializer.py

      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env

      - name: Logout from Azure
        if: always()
        run: az logout
